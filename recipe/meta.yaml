{% set name = "noaa-coops" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/noaa_coops-{{ version }}.tar.gz
  sha256: 2f0a0ca8af38294549cdbd391e17af58e9a1e973446120767a34d178dee98312

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - numpy
    - pandas >=1.1.3
    - zeep

test:
  imports:
    - noaa_coops
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GClunies/noaa_coops
  summary: Python wrapper for NOAA Tides & Currents Data and Metadata
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
