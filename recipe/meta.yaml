{% set name = "noaa-coops" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/noaa_coops-{{ version }}.tar.gz
  sha256: 92eb24448574cc71a8641986e79c0e5d45a2032a4e8b9b74cb09b5b395440e24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - numpy
    - pandas >=1.1.3
    - zeep

test:
  imports:
    - noaa_coops
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GClunies/noaa_coops
  summary: Python wrapper for NOAA Tides & Currents Data and Metadata
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
